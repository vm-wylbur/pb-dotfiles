format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$fill$cmd_duration\
$line_break\
$jobs\
$status\
$character"""

[username]
style_user = "blue"
style_root = "bold red"
format = "[$user]($style)@"
show_always = true

[hostname]
ssh_only = false
style = "yellow"
ssh_symbol = "ğŸŒ"
format = "[$hostname]($style)[$ssh_symbol](bold red)"

[directory]
style = "blue"
format = ":[$path]($style) "
truncation_length = 5
truncate_to_repo = false

[character]
success_symbol = "[â¯](green)"
error_symbol = "[â¯](red)"
vicmd_symbol = "[â®](green)"

[git_branch]
format = "[<on $branch]($style)"
style = "bright-black"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[jobs]
symbol = "+ "
style = "bold green"
format = "[$number]($style) "
number_threshold = 1

[cmd_duration]
min_time = 2000
format = "took [$duration](yellow)"
style = "yellow"

[fill]
symbol = " "

[git_status]
format = "([: $all_status$ahead_behind](white))>"
staged = "[${count} staged,](green)"
modified = "[${count} modified,](yellow)"
untracked = "[${count} untracked,](blue)"
ahead = "[${count} ahead,](cyan)"
behind = "[${count} behind,](red)"
diverged = "[${ahead_count}â†‘ ${behind_count}â†“,](red)"
deleted = "[${count} deleted,](red)"

[status]
disabled = false
format = "[$status]($style) "
style = "red"
