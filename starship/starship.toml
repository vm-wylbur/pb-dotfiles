format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$python\
$fill$cmd_duration\
$line_break\
$jobs\
$character"""

[username]
style_user = "blue"
style_root = "bold red"
format = "[$user]($style)@"
show_always = true

[hostname]
ssh_only = false
style = "yellow"
ssh_symbol = "üåê"
format = "[$hostname]($style)[$ssh_symbol](bold red)"

[directory]
style = "blue"
format = ":[$path]($style) "
truncation_length = 3

[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚ùØ](red)"
vicmd_symbol = "[‚ùÆ](green)"

[git_branch]
format = "on [$branch]($style)"
style = "bright-black"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[jobs]
symbol = "+ "
style = "bold green"
format = "[$number]($style) "
number_threshold = 1

[cmd_duration]
min_time = 2000
format = "took [$duration](yellow)"
style = "yellow"

[fill]
symbol = " "

[python]
format = "via [${version}( (${virtualenv}))]($style)"
style = "green"
detect_extensions = ["py"]
