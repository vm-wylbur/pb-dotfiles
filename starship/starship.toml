# vim: ft=toml

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$jobs\
$character"""

[username]
style_user = "blue"
style_root = "bold red"
format = "[$user]($style)@"
disabled = false
show_always = true

[hostname]
ssh_only = false
disabled = false
style = "yellow"
ssh_symbol = "ğŸŒ"
format = "[$hostname]($style)[$ssh_symbol](bold red)"

[directory]
style = "blue"
format = ":[$path]($style) "
truncation_length = 4
truncate_to_repo = false
truncation_symbol = "â€¦/"

[character]
success_symbol = "[â¯](green)"
error_symbol = "[â¯](red)"
vicmd_symbol = "[â®](green)"

[git_branch]
format = "on [$branch]($style)"
style = "bright-black"

[git_status]
format = " [[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "â€‹"
untracked = "â€‹"
modified = "â€‹"
staged = "â€‹"
renamed = "â€‹"
deleted = "â€‹"
stashed = "â‰¡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
min_time_to_notify = 1500
min_time = 1500
show_milliseconds = true

[jobs]
symbol = "+ "
style = "bold green"
format = "[$number]($style) "
number_threshold = 1
threshold = 1
symbol_threshold = 10


